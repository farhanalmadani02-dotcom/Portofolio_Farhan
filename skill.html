<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1b2a;
      color: #e0e1dd;
    }

    nav {
      background-color: #1b263b;
      padding: 15px 30px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav a {
      color: #e0e1dd;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #4fd1c5;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 2.3rem;
      margin-bottom: 40px;
      color: #81e6d9;
    }

    /* Grafik batang vertikal */
    .skills-vertical {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 60px;
      height: 350px;
      margin-top: 40px;
    }

    .v-bar {
      width: 80px;
      height: 250px;
      background: #1b263b;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .v-fill {
      width: 100%;
      height: 0%;
      border-radius: 10px 10px 0 0;
      animation: growUp 1.5s ease forwards;
    }

    @keyframes growUp {
      from { height: 0%; }
      to   { height: var(--skill-value); }
    }

    .label {
      margin-top: 12px;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="projects.html">Projects</a></li>
    <li><a href="dokumentasi.html">Dokumentasi</a></li>
    <li><a href="skill.html" class="active">Skills</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<div class="container">
  <h2>Keahlian Saya</h2>

  <div class="skills-vertical">

    <div class="v-bar">
      <div class="v-fill" style="--skill-value: 95%; background:#4fd1c5;"></div>
      <div class="label">Word</div>
    </div>

    <div class="v-bar">
      <div class="v-fill" style="--skill-value: 85%; background:#38bdf8;"></div>
      <div class="label">Excel</div>
    </div>

    <div class="v-bar">
      <div class="v-fill" style="--skill-value: 90%; background:#f472b6;"></div>
      <div class="label">Canva</div>
    </div>

  </div>
  <br><br>
  <a href="contact.html" class="btn btn-pink px-4 py-2 rounded-pill mt-3 shadow">Go To Contact</a>

</div>

</body>
</html>
